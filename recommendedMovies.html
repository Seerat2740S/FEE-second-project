    <script>
        // List of genres
        const genres = ['Action', 'Comedy', 'Drama', 'Horror', 'Romance'];

        // Function to display genre tags
        function displayGenreTags() {
            const genreTagsContainer = document.getElementById('genreTags');
            genres.forEach(genre => {
                const genreTag = document.createElement('span');
                genreTag.textContent = genre;
                genreTag.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded-md', 'cursor-pointer', 'mr-2', 'mb-2');
                genreTag.addEventListener('click', () => filterMoviesByGenre(genre.toLowerCase()));
                genreTagsContainer.appendChild(genreTag);
            });
        }

        // Function to fetch random movie for a given genre
        async function getRandomMovieByGenre(genre) {
            try {
                const response = await fetch(`http://www.omdbapi.com/?apikey=${apiKey}&s=${genre}&type=movie&page=${Math.floor(Math.random() * 10) + 1}`);
                const data = await response.json();
                if (data.Search && data.Search.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.Search.length);
                    return data.Search[randomIndex];
                } else {
                    return null;
                }
            } catch (error) {
                console.error(`Error fetching random movie for genre ${genre}:`, error);
                return null;
            }
        }

        // Function to display recommended movies for a genre
        async function displayRecommendedMovies(genre) {
            const recommendedMoviesContainer = document.getElementById('recommendedMovies');
            recommendedMoviesContainer.innerHTML = ''; // Clear previous results
            const movie = await getRandomMovieByGenre(genre);
            if (movie) {
                const movieCard = document.createElement('div');
                movieCard.classList.add('bg-white', 'p-4', 'rounded-md', 'shadow-md');
                movieCard.innerHTML = `
                    <img src="${movie.Poster}" alt="${movie.Title}" class="w-full mb-4">
                    <h2 class="text-lg font-semibold mb-2">${movie.Title}</h2>
                    <p class="text-gray-600 mb-2">Year: ${movie.Year}</p>
                `;
                recommendedMoviesContainer.appendChild(movieCard);
            } else {
                recommendedMoviesContainer.innerHTML = '<p class="text-red-500">No movies found!</p>';
            }
        }

        // Function to filter movies by genre when a genre tag is clicked
        function filterMoviesByGenre(genre) {
            displayRecommendedMovies(genre);
        }

        // Display genre tags when the page loads
        displayGenreTags();

        // Display recommended movies for the first genre when the page loads
        if (genres.length > 0) {
            displayRecommendedMovies(genres[0].toLowerCase());
        }
    </script>
